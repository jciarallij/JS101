<!DOCTYPE html>
<html>



<head>
	<title>Dragon Game!</title>
	<link rel="stylesheet" type="text/css" href="css/dragon.css">


</head>


<body>

	<div id="header">
		
		<div id="center-header">
			<div class="text-header-center">Decide! Either "FIGHT!" or "FLEE!"</div>
		</div>

		<div id="left-header">
			<button class="fight" type="">FIGHT</button>
		</div>

		<div id="right-header">
			<button class="flee" type="">FLEE</button>
		</div>

	</div>

	<div id="drag-content">
	
			<div id="hp-ui">
				<div class="drag-hp"> <!-- Placeholder for <img src="drag-hp.jpg"> --> </div>
				<div class="player-hp"> <!-- Placeholder for <img src="player-hp.jpg"> --> </div>
			</div>


			<div id="game-UI">
				<div class="zerk"> <!-- Placeholder for <img src="zerk.jpg"> --> </div>
				<div class="hp-pot"> <!-- Placeholder for <img src="hp-pot.jpg"> --> </div>
				<div class="roll"> <!-- Placeholder for <img src="roll.jpg"> --> </div>
			</div>

	<div id="footer">
	
			<div id="dice">
				<div class="die1"> <!-- Placeholder for <img src="drag-hp.jpg"> --> </div>
				<div class="die2"> <!-- Placeholder for <img src="player-hp.jpg"> --> </div>
			</div>



	</div>

	</div>


</body>
</html>
